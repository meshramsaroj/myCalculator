<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculator</h1>
      <div class="input_data">
        <table>
          <tr>
            <td><h3>Value :</h3></td>
            <td>
              <input type="text" id="inp1" placeholder="Value " />
            </td>
          </tr>
          <tr>
            <td><h3>Result :</h3></td>
            <td>
              <input type="text" id="result" placeholder="Result" readonly />
            </td>
          </tr>
        </table>
      </div>
      <button value="1" onclick="show(1)">1</button>
      <button value="2" onclick="show(2)">2</button>
      <button value="3" onclick="show(3)">3</button>
      <button value="4" onclick="show(4)">4</button>
      <button value="5" onclick="show(5)">5</button>
      <button value="6" onclick="show(6)">6</button>
      <button value="7" onclick="show(7)">7</button>
      <button value="8" onclick="show(8)">8</button>
      <button value="9" onclick="show(9)">9</button>
      <button value="0" onclick="show(0)">0</button>
      <button value="." onclick="show('.')">.</button>

      <button onclick="show('+')" value="+">+</button>
      <button onclick="show('-')">-</button>
      <button onclick="show('*')">*</button>
      <button onclick="show('/')">/</button>
      <button onclick="calculate()">=</button>

      <button onclick="show('%')">mod</button>
      <button onclick="clearAll()">clear</button>
    </div>
  </body>
</html>
